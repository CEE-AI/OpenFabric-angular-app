<div class="container-fluid class= container ">
    <nav class="navbar bg-body-tertiary" [ngStyle]="{ 'margin-top 255px': navbarExpanded ? navbarHeight : 0, 'transition': 'margin-top 0.3s ease'}">
        <a class="navbar-brand mt-1" style="color:#777;">DASHBOARD</a>
        <div class="d-flex">
            <button (click)=" clickCreateProduct()" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-info"><i class="fas fa-plus"></i><span>Add</span></button>
        </div>
    </nav>

    <table class="table mt-3">
        <thead>
            <tr>
                <th scope="col" class=" big">Id</th>
                <th scope="col">Title</th>
                <th scope="col" class=" big">Description</th>
                <th scope="col">Price</th>
                <th scope="col" class=" big">Stock</th>
                <th scope="col">Brand</th>
                <th scope="col">Category</th>
                <th scope="col" class=" big">Thumbnail</th>
                <th scope="col">Action</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of productList; let i = index">
                <td class=" big">{{product.id}}</td>
                <td scope="col">{{product.title}}</td>
                <td scope="col" class=" big">{{product.description}}</td>
                <td scope="col">{{product.price}}</td>
                <td scope="col" class=" big">{{product.stock}}</td>
                <td scope="col">{{product.brand}}</td>
                <td scope="col">{{product.category}}</td>
                <td class=" big">
                    <a href="{{product.thumbnail}}">Display</a>
                </td>
                <td scope="col">
                    <button (click)="onEdit(product)" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-secondary"><i class="fas fa-pencil-square" style="size:20px;"></i></button>
                </td>
                <td>
                    <button (click)="deleteProduct(product)" class="btn btn-danger"><i class="fas fa-trash-alt"></i></button>
                </td>
            </tr>
        </tbody>
    </table>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title fs-5" id="exampleModalLabel">Product Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form [formGroup]="formValue">
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Title</label>
                            <input type="text" formControlName="title" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Description</label>
                            <input type="text" formControlName="description" class="form-control" id="exampleInputPassword1">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Price</label>
                            <input type="text" formControlName="price" class="form-control" id="exampleInputPassword1">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Discount Percentage</label>
                            <input type="text" formControlName="discountPercentage" class="form-control" id="exampleInputPassword1">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Rating</label>
                            <input type="text" formControlName="rating" class="form-control" id="exampleInputPassword1">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Stock</label>
                            <input type="text" formControlName="stock" class="form-control" id="exampleInputPassword1">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Brand</label>
                            <input type="text" formControlName="brand" class="form-control" id="exampleInputPassword1">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Category</label>
                            <input type="text" formControlName="category" class="form-control" id="exampleInputPassword1">
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Thumbnail</label>
                            <input type="text" formControlName="thumbnail" class="form-control" id="exampleInputPassword1">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" id="cancel" class="btn btn-secondary" data-bs-dismiss="modal"><span>Close</span><i class="fas fa-times" style="size: 20px;"></i></button>
                    <button *ngIf="showCreate" type="button" (click)="createProductDetails()" class="btn btn-primary"><span>Create</span><i class="fas fa-check-double" style="size: 20px;"></i></button>
                    <button *ngIf="showUpdate" type="button" (click)="updateProductDetails()" class="btn btn-primary"><span>Update</span><i class="fas fa-file-edit" style="size: 20px;"></i></button>
                </div>
            </div>
        </div>
    </div>
</div>
